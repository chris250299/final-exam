<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bài 3</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    function isPrime(num) {
        if (num === 2) {
            return true;
        }
        else if (num > 2) {
            for (var i = 3; i < num - 1; i += 2) {
                if (num % i == 0) {
                    return false;
                }
            }
        }
        return true;
    }

    var number = parseInt(prompt("Nhập vào một số nguyên"));
    var snt = isPrime(number);
    if (snt) {
        document.write(number + ' là số nguyên tố ');
    } else {
        document.write(number + ' không là số nguyên tố ')
    }

</script>
</body>
</html>
