<!DOCTYPE html>
<html lang="en">
<head>
    <title>BÃ i 4</title>
    <meta charset="UTF-8">
    <canvas id="myCanvas" height="500px" width="500px"></canvas>
</head>
<body>
<script>
    var Rectangle = function (x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.render = function () {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext('2d');
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.closePath();
        }
    };
    var myRectangle = new Rectangle(10, 10, 200, 100, "#000000");
    myRectangle.render();
</script>
</body>
</html>
